<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Update Employee Datails</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>DMS Company</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Update Employee</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>Code:</h:outputLabel>
                    <h:inputText value="#{employee.code}" id="code" required="true" requiredMessage="Your code is mandatory." />
                     <h:message for="code" />
<h:outputLabel>Name:</h:outputLabel>
                    <h:inputText value="#{employee.name}" id="name" required="true" requiredMessage="Your name is mandatory." />
                     <h:message for="name" />
<h:outputLabel>Address:</h:outputLabel>
                    <h:inputText value="#{employee.address}" id="address" required="true" requiredMessage="Your address is mandatory." />
                     <h:message for="address" />
<h:outputLabel>Email:</h:outputLabel>
                            
                    <h:inputText value="#{employee.email}" id="email"    required="true"  requiredMessage="Your email is mandatory."
                          label="Email" validatorMessage="#{employee.email} is not valid "  >
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
</h:inputText>
<h:message for="email" />
				
				 <h:inputHidden value="#{employee.id}" />
				
				 <h:commandButton value="Save" styleClass="save" action="#{employeeController.updateEmployee(employee)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="list-employees.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
